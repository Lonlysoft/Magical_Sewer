<!DOCTYPE html>

<html lang = "pt-br">
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title> Magical Sewer </title>
	<link rel = "icon" type = "image/x-icon" href = "src/favicon/GuaxoIcon.png">
	<link rel = "stylesheet" href = "UIs.css"/>
	<link rel = "stylesheet" href = "style.css"/>
	<!--<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	-->
		
</head>
<body onload = "GameBonanza()">
	<canvas class = "gameScreen" id= "scenery"></canvas>
	<canvas class= "gameScreen" id = "mainCanvas">canvas not supported</canvas>
	<div class = "assets">
		<canvas id = "processing"></canvas>
		
		<img id = "CNTRLS" src = "src/imgs/ctrls.png">
		<img id = "tilemap" src = "src/imgs/tileset.png">
		<img id = "guaxoSpriteSheet" src = "src/imgs/GuaxoSpriteSheet.png">
		<img id = "items" src = "src/imgs/Items.png"/>
		<!-- Game World Graphics -->
			
	</div>
	<div class = "inGameUI">
		<div class = "OutGameMenus">
			<section class = "container__saving glassy notHere">
				<div class = "svit Cookies selected">
					Continuar Por Cookies
				</div>
				<div class = "svit SendAFile">
					Continuar enviando um arquivo
				</div>
			</section>
			<div class = "titleScreen">
				<img src = "src/imgs/MagicalTitle__beta.png" alt="title_representation_logo_that_theres_nothing_to_do_with_the_game"/>
				<div class = "titleOptions flex-row">
					<h2 class = "titleCommand selected new">Novo Jogo</h2>
					<h2 class = "titleCommand continue">Continuar</h2>
				</div>
			</div>
		</div>
	</div>
	<div class = "inGameUI">
		<div class = "charWin">
			<div class = "characterQuickInfo flex-row glassy absolute">
				<div class = "circle"><img class = "icon-pic circle" src = "src/imgs/GuaxoIcone01.png"></div>
					<div class = "flex-row">
						<div class = "horizontal-bar">
							<div class = "HUD__lifeBar"></div>
						</div>
						<div class = "money"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class = "inGameUI">
		<section class = "cooking absolute centered notHere">
			<div class = "cooking__tools grid">
				<div class = "oven"></div>
				<div class = "fridge"></div>
				<div class = "mixer"></div>
				<div class = "frying pan"></div>
				<div class = "large pot"></div>
				<div class = "small pot"></div>
			</div>
			<div class = "holding_items flex-column">
					
			</div>
			<div class = "button confirm"> start cooking </div>
			<div class = "button cancel"> cancel </div>
		</section>
		<section class = "characterMenu absolute">
			<div class = "it characterMenu__item selected">
				<img class = "icon-menu" alt = "itens" src = "src/imgs/CharacterMenuIcon_item.png"/>
			</div>
			<div class = "it characterMenu__look">
				<img class = "icon-menu" src = "src/imgs/CharacterMenuIcon_check.png"/>
			</div>
			<div class = "description">items</div>
		</section>
		<section class = "dialogs comic notHere" id = "dialogs"></section>
		<section class = "notHere bags flat"></section>
	</div>
	<section class = "inGameUI notHere">
		<table class = "calendar absolute">
			<thead>
				<tr>
					<td>DOM</td><td>SEG</td><td>TER</td><td>QUA</td><td>QUI</td><td>SEX</td><td>SAB</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
				</tr>
				<tr>
					<td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
				</tr>
				<tr>
					<td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td>
				</tr>
				<tr>
					<td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td>
				</tr>
			</tbody>
		</table>
	</section>
	<div class = "cinema"><div class = "cinema__alphaLock"></div></div>
	<canvas class = "gameScreen" id = "tra"></canvas>
	<canvas class="controles_cheroso" id = "ctrl"></canvas>
	<div class = "fixed bottom screenMenu not here">
	</div>
	<div class = "flex-row fixed bottom">
		<svg class = "icon" id = "bring-sidebar" viewbox = "0 0 110 110" fill = "var(--font-color)">
			<rect x = "10" y = "10" width = "90" height = "20"/>
			<rect x = "10" y = "40" width = "90" height = "20"/>
			<rect x = "10" y = "70" width = "90" height = "20"/>
		</svg>
	</div>
	<section class = "fullSideBar notHere">
		<div class = "sidebar-blank-space"></div>
		<section class = "outConfig sidebar">
			<h1 class = "sidebar__image">Você tá jogando: Magical Sewer</h1>
			<div class = "flex-row">
				<div class = "outConfig__fullscreen bordered" id = "fullscreen">
					<svg class = "icon" viewbox = "0 0 110 110" fill = "var(--bg-color)">
						<path d = "M 10 50 v -40 h 40 v 10 h -30 v 30z"/>
						<path d = "M 60 10 h 40 v 40 h -10 v -30 h -30 z"/>
						<path d = "M 10 60 v 40 h 40 v -10 h -30 v -30z"/>
						<path d = "M 60 90 h 30 v -30 h 10 v 40 h -40 z"/>
						
						<!--the exitFullScreen-->
						<path d = "M 150 10 h 10 v 40 h -40 v -10 h 30z"/>
						<path d = "M 120 60 h 40 v 40 h -10 v -30 h -30 z"/>
						<path d = "M 170 10 h 10 v 30 h 30 v 10 h -40z"/>
						<path d = "M 170 60 h 40 v 10 h -30 v 30 h -10 z"/>
					</svg>
				</div>
				<div class = "outConfig__translate bordered">
					<svg class = "icon" viewbox = "0 0 100 100" fill = "var(--bg-color)">
						<path d = "M 30 20 l 60 -10 v 50 h -5 v -30 l -50 10 v 40 h -5z"/>
						<circle cx = "25" cy = "80" r = "10"/>
						<circle cx = "80" cy = "60" r = "10"/>
					</svg>
				</div>
			</div>
			<a href = "">
			<button class = "outConfig__resetApplication">
				reiniciar jogo
			</button>
			</a>
		</section>
	</section>
</body>
